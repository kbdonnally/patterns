---
layout: no-header
title: Image Gallery
permalink: /image-gallery/
---

<!-- assign any directory name where 'logo-testing' appears below -->
{% assign logo_pics = site.static_files | where_exp: "item", "item.path contains 'logo-testing'" %}

<div class="logo-testing__title">Logo Testing Gallery</div>
<!--div class="logo-testing__stats">
	Number of Images:<span>{{ logo_pics.length }}</span><br/>
	Media:<span>insert other stats</span>
</div-->
<div class="logo-testing__gallery">
	{% for pic in logo_pics reversed %}
	<div class="logo-gallery__item">
		<img class="logo-item__img" src="{{ pic.path | relative_url }}" alt="test">
		<span class="logo-item__title">Sketch {{ logo_pics.size | minus:forloop.index0 }}</span>
	</div>
	{% endfor %}
</div>
