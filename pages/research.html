---
layout: default
permalink: /research/
title: Research
---

<div class="research-landing-wrapper">
  <div class="research-landing-grid">
    <div class="research-landing__big-title" aria-label="Landing page">
      <div class="research-title__text">Research</div>
    </div>
    <div class="research-landing__description">A sentence or so describing the purpose of this page.</div>
  </div>
</div>

<div class="research-main-content" aria-label="Main content">
  <div class="research-items-wrapper">

    {% for page in site.research %}
    <div class="research__item">
      <a href="{{ site.baseurl }}/research/{{ page.slug }}" aria-label="{{ page.title }}">
        <div class="research-item__img">
          <img src="{{ '/assets/img/research/' | append: page.preview-img | relative_url }}" alt="{{ page.title }}">
        </div>
        <div class="research-item__title">{{ page.title }}</div>
      </a>
    </div>
    {% endfor %}

  </div>
</div>
