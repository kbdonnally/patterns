---
layout: research
permalink: /research/
title: Research
---

<div id="lab-grid">
	{% for page in site.research %}
		<div class="project">
			<a href="{{ site.baseurl }}/research/{{ page.slug }}">
				<!-- want 'example.png' -> {{ page.filename }} -->
				<img src="{{ '/assets/img/research/' | append: page.preview-img | relative_url }}" alt="{{ page.title }}">
				<div class="research-caption">{{ page.title }}</div>
			</a>
		</div>
	{% endfor %}
</div>
