---
layout: default
title: Events
permalink: /events/
---

<div class="events-landing-wrapper">
  <div class="events-landing-grid">
    <div class="events-landing__big-title" aria-label="Landing page">
      <div class="events-title__text">Events</div>
    </div>
    <div class="events-landing__description">A sentence or so describing the purpose of this page.</div>
  </div>
</div>

<div class="events-main-content">
	{% for page in site.events %}
	  <!-- project preview: -->
	  <div class="events__item">
	    <a href="{{ site.baseurl }}/events/{{ page.title | slugify }}" aria-label="{{ page.title }}">
	      <!--div class="events-item__img">
	        <img src="{{ '/assets/img/events/' | append: page.preview-img | relative_url }}" alt="{{ page.title }}">
	      </div-->
	      <div class="events-item__title">{{ page.title }}</div>
	      <div class="events-item__date">{{ page.date }}</div>
	    </a>
	  </div>
	{% endfor %}
</div>
